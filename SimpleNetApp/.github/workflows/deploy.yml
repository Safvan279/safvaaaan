name: Deploy .NET App to EC2

on:
  push:
    branches:
      - main   # triggers on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.100-rc.1'

      # 3️⃣ Publish app
      - name: Publish app
        run: dotnet publish -c Release -o ./publish

      # 4️⃣ Set up SSH for EC2
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 5️⃣ Deploy to EC2
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/myapp/publish
            # Stop any running instance
            pkill -f SimpleNetApp.dll || true
            # Copy the new publish files (optional if using git pull)
            # rsync -av --delete /tmp/publish/ ~/myapp/publish/
            # Start app in background
            nohup $HOME/dotnet10/dotnet SimpleNetApp.dll --urls "http://0.0.0.0:5000" > app.log 2>&1 &
          EOF
