name: Deploy .NET App to EC2

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.100-rc.1'

      # 3️⃣ Publish the app
      - name: Publish app
        run: dotnet publish -c Release -o ./publish

      # 4️⃣ Start SSH agent for EC2
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 5️⃣ Copy files to EC2 server
      - name: Copy files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "sudo apt update && sudo apt install -y rsync"
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./publish/ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/myapp/publish/

      # 6️⃣ Restart the .NET app on EC2
      - name: Restart app on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # Kill old process
            pkill -f SimpleNetApp.dll || true
            sleep 2
            # Start new process in background
            nohup $HOME/dotnet10/dotnet /home/ubuntu/myapp/publish/SimpleNetApp.dll --urls "http://0.0.0.0:5000" > /home/ubuntu/myapp/publish/app.log 2>&1 &
          EOF
