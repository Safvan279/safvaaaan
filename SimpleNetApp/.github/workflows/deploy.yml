name: Deploy .NET App to EC2

on:
  push:
    branches:
      - main   # triggers on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.100-rc.1'

      # 3️⃣ Publish the app locally in the workflow runner
      - name: Publish app
        run: dotnet publish -c Release -o ./publish

      # 4️⃣ Set up SSH using GitHub secret
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 5️⃣ Deploy publish folder to EC2 and restart app
      - name: Deploy to EC2
        run: |
          # Sync the local publish folder to EC2
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./publish/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/myapp/publish/
          
          # SSH into EC2 and restart the app
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/myapp/publish
            # Stop any running instance
            pkill -f SimpleNetApp.dll || true
            # Start the new app in background
            nohup $HOME/dotnet10/dotnet SimpleNetApp.dll --urls "http://0.0.0.0:5000" > app.log 2>&1 &
          EOF
